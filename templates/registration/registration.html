{% block content %}
    {% if user.is_superuser %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Регистрация</button>
        </form>
    {% else %}
        <h2>Вы не имеете право добавлять нового пользователя так как не являетесь администратором.</h2>
    {% endif %}
{% endblock content %}
